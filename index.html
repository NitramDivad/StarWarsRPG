<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Star Wars RPG Game</title>
</head>

<body>

    <div class="container">    
        <div class="row">
            <div class="col-md-12 justify-content-center display-2" id="main-title">Star Wars RPG</div>
        </div>
        <div class="row">
            <div class="col-md-12 justify-content-center" id="sub-title">
                <h2>Select Your Character</h2>
            </div>
        </div>
        <div class="row">

                <div class="col-md-3" id="character1">
                    <img id="char1" src="assets/images/luke.jpg" alt="Luke Skywalker">
                </div>
                <div class="col-md-3" id="character2">
                    <img id="char2" src="assets/images/darth3.jpeg" alt="Darth Vader">
                </div>
                <div class="col-md-3" id="character3">
                    <img id="char3" src="assets/images/yoda.jpg" alt="Yoda">
                </div>
                <div class="col-md-3" id="character4">
                    <img id="char4" src="assets/images/kylo.jpg" alt="Kylo Ren">
                </div>

        </div>
        <div class="row">
            <div class="col-md-4" id="player">Your Character</div>
            <div class="col-md-4" id="buttons">
                <div class="row justify-content-center" id="attack">
                    <button id="btn-attack" onclick="ResetGame()">Attack!</button>
                </div>
                <div class="row justify-content-center" id="reset">
                    <button id="btn-reset" onclick="ResetGame()">Reset The Game</button>
                </div>
            </div>
            <div class="col-md-4" id="defender">Defender</div>
        </div>

            <!-- <div class="col-md-4" id="btnReset">
                <button id="reset-btn" onclick="ResetGame()">Reset The Game</button>
            </div>
            <div class="col-md-4" id="btnStart">
                 <button id="start-btn" onclick="StartGame()">Start The Game</button>
            </div>
            <div class="col-md-4" id="btnPlayAgain">
                <button id="playAgain-btn" onclick="PlayAgain()" disabled>Continue Play</button>
            </div> -->
    </div>
    
    <footer class="footer-copyright text-center fixed-bottom bg-dark">
        <span>Star Wars RPG Game &copy; David Martin</span>
    </footer>

    <script src="assets/javascript/game.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
